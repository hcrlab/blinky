<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="robot-eye">
  <template>
    <style>
      :host {
        display: block;
        height: 100px;
        width: 100px;
        overflow: hidden;
      }
      #eyelid {
        position: absolute;
        background-color: #512Da8;
        width: 100px;
        height: 0px;
      }
    </style>
    <div id="eye">
      <div id="eyelid"></div>
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" fill="#fff" />
        <circle cx="50" cy="45" r="35" fill="#000" />
      </svg>
    </div>
  </template>
  <script>
    class RobotEye extends Polymer.Element {
      static get is() { return 'robot-eye'; }
      static get properties() {
        return {};
      }

      blink() {
        var eyelid = this.$.eyelid;
        eyelid.animate([{'height': '0px'}, {'height': '110px'}], 100, 'swing', function() {
          eyelid.animate([{'height': '100px'}, {'height': '0px'}], 100);
        });
      }
    }

    window.customElements.define(RobotEye.is, RobotEye);
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="robot-message">
  <template>
    <style>
      :host {
        display: block;
      }
      .speech {
        background-color: #fff;
        margin: 1em;
        padding: 1em;
        position: relative;
        max-width: 90%;
      }
      
      .speech:after {
        border-color: #fff transparent;
        border-style: solid;
        border-width: 15px 15px 0;
        bottom: -15px;
        content: "";
        display: block;
        left: 10px;
        position: absolute;
        width: 0;
      }

      .speech.user {
        margin-left: 40px;
      }

      .speech.user:after {
        right: 10px;
        left: initial;
      }

      .speech > ::content .centered {
        text-align: center;
      }

      .speech > ::content h1, h2, h3 {
        margin: 0;
      }

      .speech > ::content .disp4 {
        font-weight: lighter;
        font-size: 112px;
      }
      .speech > ::content .disp3 {
        font-size: 56px;
      }
      .speech > ::content .disp2 {
        font-size: 45px;
      }
      .speech > ::content .disp1 {
        font-size: 34px;
      }

    </style>
    <paper-material raised class$="speech {{speaker}}">
      <content></content>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'robot-message',

      properties: {
        speaker: String,
      },
    });
  })();
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- I think I don't need to import all these Polymer elements but I did anyway. -->
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
 <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="robot-face">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #512DA8; /*#512DA8*/
        position: fixed;
        font-family: 'Roboto', sans-serif;
      }
      #face {
        width: 90%;
        margin: auto;
        height: 120px;
        /* from Justin's original code ... position: fixed; */
	position: absolute;
        bottom: 0;
        left: 5%;
      }

      robot-eye {
        width: 100px;
      }

      #faceContent {
        max-height: 390px;
        overflow: auto;
      }

 
/*This button toggles the drawer-panel.  right:0px aligns the button right; position:absolute keeps it relative to the main panel (I think.)*/
      #drawerButton {
	color: #000;
	width: 50px;
	height: 20px;
	position: absolute;
	right: 0px;
      }

/* normally, paper-buttons are purple. */
      paper-button {
	background-color: #512DA8;
      }

/* when active (clicked), paper-buttons are blue. */
      paper-button[active] {
	background-color: blue;
	font-color: 
      }

      #faceContent > ::content robot-message + robot-message {
        margin-top: 30px;
      }
    </style>
<!-- adding paper-drawer-panel as a menu, will put slider in it. force-narrow attribute makes the panel always in narrow layout, so the panel can be dragged over the main panel.-->
    <paper-drawer-panel id="panel" force-narrow="true" on-iron-deselect="exitEdit">
	<div id="editDrawer" drawer> EDIT
		<robot-menu id="edit-menu"> </robot-menu>
	</div>
	<div main> <!-- this button toggles editing mode.-->
		<paper-button id="drawerButton" toggles on-tap="toggleMode">Edit</paper-button>
		<div id="faceContent">
      			<content></content>
    		</div>
		<!-- the face layout. -->
    		<div id="face" class="layout horizontal">
      			<robot-eye id="leftEye" on-tap="editEye"></robot-eye>
      			<div class="flex"></div>
      			<robot-mouth></robot-mouth>
      			<div class="flex"></div>
      			<robot-eye id="rightEye" on-tap="editEye"></robot-eye>
    		</div>
    	</div>
	</div>
    </paper-drawer-panel>
    
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'robot-face',

      properties: {

      },

      ready: function() {
	this.$.panel.disableSwipe = true; 
	// start off not in edit mode (can't drag open menu).  and start blinking.
	this.$.panel.disableEdgeSwipe = true;
        this.blinkRandomly();
      },

      blinkRandomly: function() {  // called in ready(), blinks at random intervals
        var nextBlink = Math.random() * 3000 + 2500;
        var that = this;
        setTimeout(function() { that.blink(); that.blinkRandomly(); }, nextBlink);
      },

      exitEdit: function(){ 
	// sets menu non-openable when drawer is "deselected" (not 100% sure what that means)
	this.$.panel.disableEdgeSwipe = true;
	this.$.panel.disableSwipe = true;
	this.$.drawerButton.active = false;
      },

      toggleMode: function() { // sets the menu openable when toggle button is pressed.
	var panel = this.$.panel;
	if(this.$.drawerButton.active){
		
		panel.disableSwipe = false;
		panel.disableEdgeSwipe = false;
	}
      },

      blink: function() {
		this.$.leftEye.blink();
        	this.$.rightEye.blink();
      },

      editEye: function() {  
	//open menu when eye clicked in edit mode, blink when clicked in non-edit mode.
	if(this.$.drawerButton.active){
		this.$.panel.openDrawer();
	} else{
		this.blink();
	}
      }


    });
  })();
  </script>
</dom-module>
